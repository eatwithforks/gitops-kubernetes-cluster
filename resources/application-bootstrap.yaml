apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-cluster
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: cluster-deploys
    repoURL: https://github.com/eatwithforks/gitops-kubernetes-cluster.git
    targetRevision: HEAD
  syncPolicy:
    automated: {}
